{% extends 'base.html' %}

{% block title %}Confirm Lecturer Deletion{% endblock %}

{% block content %}
    <h2>Confirm Lecturer Deletion</h2>
    <p>Are you sure you want to delete this lecturer, {{ lecturer.user.username }}? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'lecturer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
