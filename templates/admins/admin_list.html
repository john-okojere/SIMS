{% extends 'base.html' %}

{% block title %}Admin List{% endblock %}

{% block content %}
    <h2>Admin List</h2>
    <a href="{% url 'admin_create' %}" class="btn btn-primary my-3">Add New Admin</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
                <tr>
                    <td>{{ admin.id }}</td>
                    <td>{{ admin.user.username }}</td>
                    <td>
                        <a href="{% url 'admin_detail' admin.id %}" class="btn btn-info">View</a>
                        <a href="{% url 'admin_edit' admin.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'admin_delete' admin.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
