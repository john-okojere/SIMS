{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Course Registration{% endblock %}

{% block content %}
<h2>Register for Courses</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}  <!-- Renders the form with checkboxes for each course -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
