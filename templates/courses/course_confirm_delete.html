{% extends 'base.html' %}

{% block title %}Confirm Course Deletion{% endblock %}

{% block content %}
    <h2>Confirm Course Deletion</h2>
    <p>Are you sure you want to delete the course "{{ course.course_name }}" ({{ course.course_id }})? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
